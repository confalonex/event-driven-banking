services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command: >
      redpanda start
      --overprovisioned
      --smp 1
      --memory 1G
      --reserve-memory 0M
      --node-id 0
      --check=false
    ports:
      - "9092:9092"
      - "9644:9644"   # admin API (opzionale)
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    environment:
      - REDPANDA_AUTO_CREATE_TOPICS=false

volumes:
  redpanda-data:
