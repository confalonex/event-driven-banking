version: '3.8'

services:
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"      # porta client
      - "9093:9093"      # porta controller interna (opzionale)
    environment:
      # Abilita il broker e il controller in modalit√† KRaft
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      # Nome dei listener del controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # Identificativo univoco del nodo
      - KAFKA_CFG_NODE_ID=1
      # Votanti nel quorum del controller (node_id@host:controller_port)
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      # Lista di listener: PLAINTEXT per i client, CONTROLLER per il controller interno
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      # Indirizzo pubblicizzato per i client
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      # Mappa di sicurezza tra listener e protocollo
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      # Permette connessioni in chiaro
      - ALLOW_PLAINTEXT_LISTENER=yes